<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>

      <section id="btn">
      <select>
        <option value="default">Filter by Keyword</option>
      </select>

      <button id="page1">Page 1</button>
      <button id="page2">Page 2</button>
      <button id="title">Sort By Title</button>
      <button id="horns">Sort By Horns</button>
    </section>

    </header>
    <main>

      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->

      <template id='temp' type="text/x-tmpl-mustache">
        <div class="divImgPage">
        <h2>{{title}}</h2>
        <img src={{image_url}} alt="">
        <p>{{description}}</p>
      </div>
      </template>



    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="Js/app.js"></script>
  </body>
</html>
